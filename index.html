<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <form>
      <input type="text" id="output" readonly>

      <input type="button" class="clear" value="AC" onclick="clearOutput()"> <!--클릭 시 clearOutput()실행-->
      <input type="button" class="operator" value="/" onclick="append('/')"> <!--연산자를 출력창에 추가-->

      <input type="button" value="7" onclick="append('7')"> <!--클릭 시 append() 실행-->
      <input type="button" value="8" onclick="append('8')">
      <input type="button" value="9" onclick="append('9')">
      <input type="button" class="operator" value="*" onclick="append('*')">

      <input type="button" value="4" onclick="append('4')">
      <input type="button" value="5" onclick="append('5')">
      <input type="button" value="6" onclick="append('6')">
      <input type="button" class="operator" value="-" onclick="append('-')">

      <input type="button" value="1" onclick="append('1')">
      <input type="button" value="2" onclick="append('2')">
      <input type="button" value="3" onclick="append('3')">
      <input type="button" class="operator" value="+" onclick="append('+')">

      <input type="button" class="zero" value="0" onclick="append('0')">
      <input type="button" class="dot" value="." onclick="append('.')">
      <input type="button" class="operator result" value="=" onclick="calculate()">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
